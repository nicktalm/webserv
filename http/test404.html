<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Orbitron', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      animation: flicker 2s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      opacity: 0.8;
    }

    .glitch {
      position: relative;
      color: #00ff00;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff00ff;
      animation: glitch 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      animation-delay: 1s;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes glitch {
      0% {
        top: -2px;
        left: 2px;
      }
      20% {
        top: 2px;
        left: -2px;
      }
      40% {
        top: -1px;
        left: 1px;
      }
      60% {
        top: 1px;
        left: 2px;
      }
      80% {
        top: -2px;
        left: -1px;
      }
      100% {
        top: 2px;
        left: 1px;
      }
    }

    a {
      color: #00ff00;
      text-decoration: underline;
      display: inline-block;
      margin-top: 20px;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="404">404</h1>
    <p>Oops! Diese Seite existiert nicht.</p>
    <a href="/">Zur√ºck zur Startseite</a>
  </div>
</body>
</html>
