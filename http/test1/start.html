<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Coole Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      color: #fff;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    form {
      margin: 20px 0;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen auf der coolen Startseite!</h1>
    <p>Lade deine Dateien hoch oder besuche unsere CGI-Seite.</p>
    
    <!-- Formular fÃ¼r den Datei-Upload -->
    <form action="/cgi-bin/upload.cgi" method="post" enctype="multipart/form-data">
      <input type="file" name="fileupload" required>
      <br>
      <button class="btn" type="submit">Datei hochladen</button>
    </form>
    
    <!-- Button/Link zur CGI-Seite -->
    <a class="btn" href="/cgi-bin/process.cgi">Zur CGI-Seite</a>
  </div>
</body>
</html>
